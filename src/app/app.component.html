<!--app.component.html file code for left side menu-->
<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title color="dark">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark" padding>
        <ion-list>
          <ion-menu-toggle *ngFor="let p of appPage">
            <ion-item color="dark" [routerLink]="p.url" [routerDirection]="'root'">
              <ion-icon color="secondary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="secondary">{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main>  </ion-router-outlet>
  </ion-split-pane>
</ion-app>
